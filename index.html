<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Rest Country API With Color Theme Switcher</title>
</head>

<body>

    <!-- Header -->


    <header class="hero-container">

        <div class="hero">

            <h1 class="hero-text">Where in the world?</h1>

            <label aria-label="Change theme">
                <input type="checkbox" name="theme">
                <img src="./assets/moon-stroke.png" alt="empty moon icon" class="theme-switch">
                <span class="dark-mode-text">Dark Mode</span>
            </label>
        </div>
    </header>

    <hr>



    <!-- Main Content -->

    <main class="main-content">

        <!-- Search input and Filter button -->

        <form class="form">

            <div class="search-icon-position">

                <i class="fa fa-search icon"></i>

                <input type="text"
                    class="search-field"
                    placeholder="Search for a country..."
                    aria-label="Write the country you are searching for"
                />
            </div>

            <button class="filter-btn"
                    type="button"
                    id="button"
            >
                Filter by Region
                
                <i class="fa fa-chevron-down"></i>
            </button>

            <div class="menu hide" id="dropdown">
                <span>Africa</span>
                <span>America</span>
                <span>Asia</span>
                <span>Europe</span>
                <span>Oceania</span>
            </div>
        </form>




        <!-- Countries -->

        <div class="country-card">
            
            <div class="country-preview">

              <a class="image" href="" 
                 rel="noopener noreferrer" 
                 target="_blank"
                 aria-label="This is an external link (opens in a new tab)"
                 >
                <img src="" alt="Chosen country flag"> <!-- Js code goes in src attribute -->
              </a>
            </div>

            <div class="country-info">

              <div class="country-detail">

                <div class="country-title">
                  <h3>Germany</h3>
                </div>

                <p>Population: JS code goes here<p>
                <p>Region: JS code goes here</p>
                <p>Capitol: JS code goes here</p>
              </div>
            </div>
          </div>
    </main>
</body>
<script defer src="script.js"></script>
</html>
