<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Rest Country API With Color Theme Switcher</title>
</head>

<body>

    <!-- Header -->


    <header class="hero-container">

        <div class="hero">

            <h1 class="hero-text">Where in the world?</h1>

            <label aria-label="Change theme">
                <input type="checkbox" name="theme">
                <img src="./assets/moon-stroke.png" alt="empty moon icon" class="theme-switch">
                <span class="dark-mode-text">Dark Mode</span>
            </label>
        </div>
    </header>

    <hr>


    <main class="main-content">

        <div class="back-btn-container">
            <button class="back-btn">
                <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                <a href="./index.html">Back</a>
            </button>
        </div>

       <section class="detail-container">

           <div class="detail-page-img-position">
               <img src="" 
                    alt="country image" 
                    class="detail-country-img"> <!-- Js code goes in src attribute -->
           </div>

           <article class="detail-info-position">
               <h2>Belgium</h2> <!-- Js code goes here -->
               <p>Native name: js code</p>
               <p>Population: js code</p>
               <p>Region: js code</p>
               <p>Sub Region: js code</p>
               <p>Capital: js code</p>
           </article>

           <div class="extra-detail-position">
                <p>Top Level Domain: js code</p>
                <p>Currencies: js code</p>
                <p>Languages: js code</p>
           </div>

           <div class="border-countries-position">
               <p>Border Countries:</p>
               <button>France</button>
               <button>Germany</button>
               <button>Netherlands</button>
           </div>
       </section>
    </main>
